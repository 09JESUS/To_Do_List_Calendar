<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - To-Do List Calendar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        transition: background 0.5s ease;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .dark-mode {
        background: #1e1e1e;
      }

      .form-box {
        background: white;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 360px;
        text-align: center;
        transition: background 0.5s ease, color 0.5s ease;
      }

      .dark-mode .form-box {
        background: #2c2c2c;
        color: #eee;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 8px;
        color: #333;
      }

      .dark-mode h2 {
        color: #fff;
      }

      form input {
        width: 100%;
        padding: 10px 14px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border 0.3s ease;
      }

      form input:focus {
        border-color: #6c63ff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #6c63ff;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #5952db;
      }

      .toggle-btn {
        margin-top: 15px;
        background: transparent;
        color: #333;
        border: 2px solid #333;
      }

      .dark-mode .toggle-btn {
        color: #eee;
        border-color: #eee;
      }

      .toggle-btn:hover {
        background: #333;
        color: white;
      }

      a {
        color: #6c63ff;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        background: #002244;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
      }

      .footer-links a {
        color: #ccc;
        margin: 0 10px;
        text-decoration: none;
      }

      .footer-links a:hover {
        color: #fff;
      }
      @media (max-width: 768px) {
        .container {
          justify-content: center;
        }
        .box {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <form action="/login" method="POST">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <button class="google-btn" onclick="signUpWithGoogle()">
          Sign up with Google
        </button>
        <p style="margin-top: 10px">
          Don't have an account? <a href="/register">Sign Up</a>
        </p>

        <button class="toggle-btn" onclick="toggleDarkMode()">
          Toggle Mode
        </button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 FSolution.-Dev | Forget Nukeri. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#" id="contactLink">Contact</a>
        </div>
      </div>
    </footer>

    <script>
      function signUpWithGoogle() {
        window.location.href = "/auth/google";
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
