<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Successful</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .success-container {
        background: white;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: pop 0.6s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      h1 {
        font-size: 28px;
        color: #4caf50;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
      }

      button {
        padding: 10px 20px;
        background: #6c63ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #5952db;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <h1>ðŸŽ‰ Congratulations, <span id="name"></span>!</h1>
      <p>
        You have successfully registered. Start organizing your days better with
        To-Do List Calendar!
      </p>
      <button onclick="window.location.href='/'">Go to Login</button>
    </div>

    <script>
      // Get the name from URL query
      const params = new URLSearchParams(window.location.search);
      const firstName = params.get("first_name");

      // Put the name in the message
      document.getElementById("name").textContent = firstName
        ? firstName
        : "User";

      // Confetti animation
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
      });
    </script>
  </body>
</html>
